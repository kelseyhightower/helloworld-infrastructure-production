apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: helloworld
  name: helloworld
  namespace: default
spec:
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - image: gcr.io/hightowerlabs/helloworld:1.0.0
        name: helloworld
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
